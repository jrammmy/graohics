<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assignment 4</title>

  <link rel="stylesheet" href="main.css">
</head>

<body onload="main()">
  <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>

  <div>
    <button onclick="showNormals()" type="button">Normals ON/OFF</button>
    <button onclick="showSmooth()" type="button">Smooth/Flat Shading</button>
  </div>

  <br>

  <div>
    <button onclick="setGloss()">Set Gloss Index</button>
    <input type="range" id="myRange" min="1" max="20" step="1">
  </div>

  <br>

  <div>
    <button onclick="changeAmbientColor()">Change Ambient Color</button>
    <input type="range" id="aColor" min="0.0" max="1.0" step="0.1">
  </div>

  <br>

  <div>
    <button onclick="changeSpecularColor()">Change Specular Color</button>
    <input type="range" id="sColor" min="0.0" max="1.0" step="0.1">
  </div>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="main.js"></script>
</body>

</html>
